[package]
name = "duat-match-pairs"
version = "0.2.1"
authors = ["AhoyISki"]
description = "A duat plugin to highlight matched pairs"
repository = "https://github.com/AhoyISki/duat-match-pairs"
license = "AGPL-3.0-or-later"
readme = "README.md"
keywords = ["editor", "text", "plugin", "duat"]
categories = ["command-line-utilities", "text-editors", "config"]
edition = "2024"

[dependencies]
duat-core = { version = "0.7.0", git = "https://github.com/AhoyISki/duat" }
duat-filetype = { git = "https://github.com/AhoyISki/duat-filetype", version = "0.3.1" }

duat-treesitter = { version = "0.3.1", git = "https://github.com/AhoyISki/duat-treesitter" }
